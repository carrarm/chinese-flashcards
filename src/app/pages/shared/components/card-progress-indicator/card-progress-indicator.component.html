<div>{{ label() }}</div>
<circle-progress
  [percent]="percent()"
  [radius]="30"
  [title]="cardCount()"
  titleColor="white"
  [showUnits]="false"
  [subtitle]="subtitle()"
  [outerStrokeWidth]="6"
  [innerStrokeWidth]="1"
  titleFontSize="0.9rem"
  titleFontWeight="bold"
  outerStrokeColor="var(--progress-outer-stroke)"
  innerStrokeColor="var(--progress-inner-stroke)"
/>
