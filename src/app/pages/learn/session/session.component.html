@if (isMatchingStep) {
  <chf-session-matching-step [cards]="sessionCards" (completed)="matchingCompleted()" />
}

@if (isFillingStep) {
  <chf-session-filling-step
    [cards]="sessionCards"
    (completed)="sessionCompleted($event)"
  />
}

@if (isSessionDone) {
  @for (card of sessionResults; track $index) {
    <div class="card-result-row">
      <div>
        {{ card.characters ?? card.pinyin }}
      </div>
      <div class="progress" [ngClass]="card.sessionProgress">
        <fa-icon [icon]="card.sessionResultIcon" size="lg" />
      </div>
    </div>
  }
}
