<div class="title">
  <ng-content select="[title]" />
</div>
<p>
  <ng-content select="[detail]" />
</p>
<div class="actions">
  <chf-button (click)="cancelled.emit()">
    <fa-icon icon="close" />
    {{ cancelText }}</chf-button
  >
  <chf-button [type]="confirmType" (click)="confirmed.emit()">
    {{ confirmText }}
  </chf-button>
</div>
